<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Create Category</title>
  </head>
  <body>
    <div class="container">
      <h1>Create Category Form</h1>
      <form id="category-form" method="post" action="/save">
        <div class="form-group">
          <label for="category_name">Category Name:</label><br />
          <input type="text" name="name" required /><br />
        </div>
        <div class="form-group">
          <label for="category_description">Category Description:</label><br />
          <textarea id="category_description" name="description"></textarea
          ><br />
        </div>

        <div class="form-group">
          <label for="category_active">Active:</label><br />
          <input type="checkbox" id="checkbox" name="is_active" /><br />
        </div>
        <div class="form-group">
          <label for="category_imageurl">Image URL:</label><br />
          <input type="url" id="category_imageurl" name="image_url" /><br />
        </div>
        <div class="form-group">
          <label for="category_priority">Priority:</label><br />
          <input
            type="number"
            id="category_priority"
            name="priority"
            required
            min="1"
            max="20"
          /><br />
        </div>

        <div class="form-box">
          <button id="save-btn" type="submit">Save</button>
          <button id="reset-btn" type="reset">Refresh</button>
        </div>
      </form>
    </div>
  </body>
</html>
